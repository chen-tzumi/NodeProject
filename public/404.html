<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 text-white"
    style="background: linear-gradient(135deg, black, #0e5953); text-align: center;">

    <div class="container text-center p-4 rounded-4 shadow-lg"
        style="max-width: 600px; background: rgba(23, 163, 154, 0.2); backdrop-filter: blur(10px); border: 2px solid #17a39a;">

        <h1 class="display-1 fw-bold floating"
            style="animation: float 1.5s ease-in-out infinite alternate; color: #17a39a;">404</h1>

        <p class="fs-4 mb-4" style="color: #17a39a;">Oops! The page you are looking for does not exist.</p>

        <a href="/" class="btn btn-lg fw-bold rounded-pill shadow"
            style="background: #17a39a; color: black; padding: 10px 25px; transition: 0.3s; border: 2px solid #17a39a;"
            onmouseover="this.style.background='black'; this.style.color='#17a39a'; this.style.transform='scale(1.1)';"
            onmouseout="this.style.background='#17a39a'; this.style.color='black'; this.style.transform='scale(1)';">
            Go Home
        </a>
    </div>

    <style>
        @keyframes float {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(10px);
            }
        }

        .floating {
            animation: float 1.5s ease-in-out infinite alternate;
        }
    </style>

</body>

</html>
